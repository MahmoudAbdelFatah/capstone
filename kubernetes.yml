apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone
  labels:
    app: capstone
spec:
  strategy:
    type: RollingUpdate
  replicas: 2 # tells deployment to run 2 pods matching the template
  selector:
    matchLabels:
      app: capstone
  template:
    metadata:
      labels:
        app: capstone
    spec:
      containers:
        - name: capstone
          image: mahmoudteha/capstone
          ports:
            - containerPort: 80